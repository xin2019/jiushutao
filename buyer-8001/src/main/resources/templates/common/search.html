<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<div th:fragment="searchDiv">
    <!--进入搜索页面显示-->
    <div class="hidden container panel-body panel-info" id="searchContent" style="width: 100%;height: 70%;">
        <div class="panel-info panel-title" style="text-align: center;"><h1>为您搜索到以下书籍</h1></div>
        <div id="searchbody" class="row">
        </div>
    </div>

    <!--搜索页面为空-->
    <div id="searchNull" class="hidden panel-body container panel-info">
        <div class="panel-body" style="width: 100%;height: 70%;">
            <h1 id="tip"></h1>
        </div>
    </div>
</div>

</html>
